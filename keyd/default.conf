# NOTE: to use this, rename this file to default.conf and put in /etc/keyd/
# Mac-Like Configuration Example
#
# Uses "Alt" button to the left of spacebar as "Cmd" key
#
# Note:
#   This 'trick' generally requires that the press+release of the Meta
#   key will do nothing. On my system, I had to disable the "overlay-key"
#   in mutter to make it inert:
#     - `gsettings set org.gnome.mutter overlay-key ''`

[ids]
*

[main]

# Remap left alt to Cmd
leftalt = layer(altmap_left)
rightalt = layer(altmap_right)
bluetooth = f16
sysrq = M-S-|
config = sysrq
f23 = |
f14 = leftalt
f16 = print
compose = print

# Tap = escape, hold = navigation modifier
capslock = overload(nav, esc)

[nav]
h = left
l = right
k = up
j = down

[altmap_left:A]

# Cmd-Space: Open the Launcher
space = M-/

q = C-q
w = C-w
e = C-e
r = C-r
t = C-t
y = C-y
u = C-u
i = C-i
o = C-o
p = C-p
[ = C-[
] = C-]
\ = C-\
a = C-a
s = C-s
d = C-d
f = C-f
g = C-g
h = C-h
j = C-j
k = C-k
l = C-l
; = C-;
' = C-\'
z = C-z
x = S-delete
c = C-insert
v = S-insert
b = C-b
n = C-n
m = C-m
, = C-,
. = C-.
/ = C-/

[altmap_right:C]
